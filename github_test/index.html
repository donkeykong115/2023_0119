<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="test.css">
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- animation-mixtureを使うため -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

  </head>

   <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 3Dモデル（gltfファイル） -->
      <a-assets>
        <a-asset-item id="boxing" src="./20221219_space.gltf"></a-asset-item>
        <a-asset-item id="boxing2" src="./20221219_color1.gltf"></a-asset-item>
        <a-asset-item id="boxing3" src="./test2.gltf"></a-asset-item>
        <a-asset-item id="boxing4" src="./test4.gltf"></a-asset-item>
        <a-asset-item id="stop" src="./20221222_stopmodel.gltf"></a-asset-item>
        
     <!-- objファイル -->
      </a-assets>
      
      <a-entity 
      gltf-model="#boxing" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="2.2 2.2 2.2"
      position="-10 40 -1"
      animation-mixer  

      ></a-entity>

      <!-- 動かない魚1列目 -->
      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="0.5 0.5 0.5"
      position="2 35 -1"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="0.5 0.5 0.5"
      position="4 35 -3"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="0.5 0.5 0.5"
      position="6 35 -5"
      animation-mixer  
      ></a-entity>

      <!-- 動かない魚2列目 -->

      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;" 
      scale="0.5 0.5 0.5"
      position="4 35 -3"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="0.5 0.5 0.5"
      position="6 35 -5"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#stop" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;" 
      scale="0.5 0.5 0.5"
      position="8 35 -7"
      animation-mixer  
      ></a-entity>


      <!-- 動く魚 -->

      <a-entity 
      gltf-model="#boxing2" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"  
      scale="0.5 0.5 0.5"
      position="-6 33 -1"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#boxing3" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;"   
      scale="0.5 0.5 0.5"
      position="-14 33 -14"
      animation-mixer  
      ></a-entity>

      <a-entity 
      gltf-model="#boxing4" 
      gps-entity-place="latitude:36.1434294904145; longitude: 139.38403753323345;" 
      scale="0.5 0.5 0.5"
      position="-22 33 6"
      rotation="0 180 0"
      animation-mixer  
      ></a-entity>

      <a-camera gps-camera="minDistance:10; maxDistance:50" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
